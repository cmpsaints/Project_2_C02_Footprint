<!-- ===========================================================
 HOME (log in & sign up)
============================================================ -->
<div id="home" class="overlay">
	<div id="particles-js">
		<!-- <div class="container">
			<div class="row"> -->

				<div class="headline-wrapper">
				
					<h1 class="text-center font-spacing-narrow">
						Diet <span>& </span><span>CO</span><sub>2</sub>
					</h1>
				
					<h2 class="text-center">track the carbon footprint</h2>
					<h2 class="text-center">generated by foods you eat</h2>
					
					<h3 class="text-center">.........</h3>
					
					
					<!-- ============================================================
					 **START** Log-In & Sign-Up start buttons - Unhides Forms
					^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
					
					<ul class="list-inline list-unstyled text-center">
						<li>
							<a id="log-in-btn" class="btn btn-info btn-lg" role="button">log in</a>
						</li>
						<li>
							<a id="sign-up-btn" class="btn btn-success btn-lg" role="button">sign up</a>
						</li>
					</ul>
					<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
					 **END** Log-In & Sign-Up start buttons - Unhides Forms
					============================================================ -->
					
					
					<!-- ========================================
					 **START** Log-In - Inline Form
					^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
					
					<form id="log-in" class="form-inline text-center hidden-element">
						<div class="form-group">
							<input type="text" class="form-control" id="log-in-username" placeholder="username" />
						</div>
						
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">*</div>
								<input type="password" class="form-control" id="log-in-password" placeholder="password" />
							</div>
						</div>
						
						<button type="submit" class="btn btn-info">enter</button>
					</form>
					<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
					 **END** Log-In - Inline Form
					======================================== -->
					
					
					<!-- ========================================
					 **START** Sign-Up - Inline Form
					^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
					
					<form id="sign-up" class="form-inline text-center hidden-element">
						<div class="form-group">
							<input type="text" class="form-control" id="sign-up-username" placeholder="create a new username" />
						</div>
						
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">*</div>
								<input type="password" class="form-control" id="sign-up-password" placeholder="create a password" />
							</div>
						</div>
						
						<button type="submit" class="btn btn-success">register user</button>
					</form>
					<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
					 **END** Sign-Up - Inline Form
					======================================== -->
					
				</div>
				
			<!-- </div>
		</div> -->
	</div>
</div>
